<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Selectable - Serialize</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
 
  <style>
    #feedback { font-size: 1.4em; }
  #selectable .ui-selectee {background: #0000ff; color: #7FFF00; }
  #selectable .ui-selecting { background: #000000; color: #ffff00; }
  #selectable .ui-selected { background: #ff0000; color: white; }
  #selectable { list-style-type: none; margin: 10; padding: 10; width: 450px; }
  #selectable li { margin: 3px; padding: 1px; float: left; width: 100px; height: 80px; font-size: 4em; text-align: center; }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
 $( function() {
    $( "#selectable" ).selectable({
      stop: function() {
        var result = $( "#select-result" ).empty();
        $( ".ui-selected", this ).each(function() {
          var index = $( "#selectable li" ).index( this );
          result.append( " #" + ( index + 1 ) );
        });
      }
    });
  } );
  </script>
</head>
<body>
 
<p id="feedback">
<span>You've selected:</span> <span id="select-result">none</span>.
</p>
 
<ol id="selectable">
  <li class="ui-widget-content">1</li>
  <li class="ui-widget-content">2</li>
  <li class="ui-widget-content">3</li>
  <li class="ui-widget-content">4</li>
  <li class="ui-widget-content">5</li>
  <li class="ui-widget-content">6</li>
  <li class="ui-widget-content">7</li>
  <li class="ui-widget-content">8</li>
</ol>
 
 
</body>
</html>
