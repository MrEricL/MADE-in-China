<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="utf-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    
    <title>Login</title>
    
  </head>
  
  <body>
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
          <h1 class="text-center login-title">Sign In</h1>
            <div class="account-wall">
                <form method="POST" action="/login" class="form-signin">
                  <input type="text" class="form-control" placeholder="Username" name="user" required autofocus><br>
                  <input type="password" class="form-control" placeholder="Password" name="pass" required><br>
                  <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Sign in</button>
                  <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me" name="remember">
                    Remember me
                  </label>
                  <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
            <a href="/registration" class="text-center new-account">Create an account</a>
      </div>
    </div>
  </div>
  
  </body>
</html>
