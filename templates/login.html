<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="utf-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="templates/styles.css">
    
    <style>
      body {
      background-image: url("http://food.fnr.sndimg.com/content/dam/images/food/fullset/2012/4/5/2/FNM_050112-Ted-Farmers-Market-001_s4x3.jpg.rend.hgtvcom.616.462.suffix/1371606862953.jpeg");
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      }
      h1, p {
      color: white;
      text-align: center;
      }
      img{
      padding-top: 15px; 
      display: block;
      margin: 0 auto;
      }
    </style>

    <title>Login</title>
    
  </head>

  <body>
    {% set messages = get_flashed_messages() %}
    {% for message in messages %}
    <br><center> {{message}} </center>
    {% endfor %}

    <img src="http://madeinchinafilm.com/wp-content/uploads/2015/02/MAIN-TITLE.png" width="400" height="175">
    
    <div class="container">
      <div class="row">
	<div class="col-sm-6 col-md-4 col-md-offset-4">
          <h1 class="text-center login-title">Sign In</h1>
          <div class="account-wall">
            <form method="POST" action="/login" class="form-signin">
              <input type="text" class="form-control" placeholder="Username" name="user" required autofocus><br>
              <input type="password" class="form-control" placeholder="Password" name="pass" required><br>
              <button class="btn btn-lg btn-primary btn-block" type="submit">
                Sign in</button>
              <label class="checkbox pull-left">
                <input type="checkbox" value="remember-me" name="remember">
                <p>Remember me</p>
              </label><br><br>
            </form>
          </div>
	</div>
      </div>
    </div>
    <p>Don't have an account? <a href="/registration">Click here!</a></p>
  </body>
</html>
