<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

     <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->

    <style>
      body{
      background-image: url("http://food.fnr.sndimg.com/content/dam/images/food/fullset/2014/3/11/0/TU0703_Banana-Cream-Pudding_s4x3.jpg.rend.hgtvcom.616.462.suffix/1394587617072.jpeg");

      background-attachment: fixed;
      background-repeat: no-repeat;
      }
      .content{
      background-color: white;
      border-radius: 4px; 
      margin: 25px 50px 75px 50px;
      padding: 25px 25px 25px 25px;

      }

      margin-top: -8px;

    <title>Home</title>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
	<a class="navbar-brand" href="/home">
	<img src="http://madeinchinafilm.com/wp-content/uploads/2015/02/MAIN-TITLE.png" width="100" height="40"></a>
      </div>
      <ul class="nav navbar-nav">

      </ul>
    </div>
  </nav>

  <div class="content">
    Hi, {{username}}!
    <!--userstatus: {{userstatus}}-->
    {%if userstatus == 0%}
    <p>You are an owner!</p>
    {%else%}
    <p>You are a customer!</p>
    {% for each in listOR %}
      {{each|safe}}
    {% endfor %}
    
    {% endif %}
    <br><br>
    {%if userstatus == 0%}
    <p><a href="/addrest"> Click here to create your rest! </p>
    {% endif %}
  </div>
