<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="utf-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
      body{
      background-image: url("https://dairygood.org/~/media/shared/content/2016/swiss.jpg?la=en&hash=74AD4AFE07B2BE2CC16A891A0FC7DB54180CBDB7");
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      }

      p, h1 {
      color: white;
      }
    </style>
    
    <title>Register</title>
  </head>
  
  <body>
    {% set messages = get_flashed_messages() %}
    {% for message in messages %}
    <br><center>{{message}}</center>
    {% endfor %}
    
    <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
          <h1 class="text-center login-title">Register</h1>
            <div class="account-wall">
                <form method="POST" action="/register" class="form-signin">
                  <input type="text" class="form-control" placeholder="Username" name="user" required autofocus><br>
                  <input type="password" class="form-control" placeholder="Password" name="pass" required><br>
		  
		  <p>What are you?</p>
		  <select name="usertype" class="form-control"> 
		    <option value="Owner">Owner</option>
		    <option value="Customer">Customer</option>
		  </select>
		  <br><br>
		  
                  <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Sign Me Up!</button>
                  <a href="/" class="pull-right need-help">Back</a><span class="clearfix"></span>
                </form>
		
            </div>
      </div>
    </div>
    </div>
</body>
</html>
